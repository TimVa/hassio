# All Lights Software Switch
  - platform: template
    switches:
      craftroom_lights:
        value_template: "{{ is_state('light.craft_room', 'on') }}"
        turn_on:
          - service: light.turn_on
            entity_id: light.craft_room
        turn_off:
          - service: light.turn_off
            entity_id: light.craft_room