# All Ground Floor Light Switch
  - platform: template
    switches:
      downstairs_lights:
        value_template: "{{ is_state('group.downstairs_lights', 'on') }}"
        turn_on:
          - service: light.turn_on
            entity_id: light.hall_spotlights
          - service: light.turn_on
            entity_id: light.living_room_pendant
          - service: light.turn_on
            entity_id: light.living_room_lamp
          - service: light.turn_on
            entity_id: light.kitchen_spotlights
          - service: light.turn_on
            entity_id: light.dining_room
          - service: light.turn_on
            entity_id: light.back_door
          - service: light.turn_on
            entity_id: light.bathroom_spot
        turn_off:
          - service: light.turn_off
            entity_id: light.hall_spotlights
          - service: light.turn_off
            entity_id: light.living_room_pendant
          - service: light.turn_off
            entity_id: light.living_room_lamp
          - service: light.turn_off
            entity_id: light.kitchen_spotlights
          - service: light.turn_off
            entity_id: light.dining_room
          - service: light.turn_off
            entity_id: light.back_door
          - service: light.turn_off
            entity_id: light.bathroom_spot