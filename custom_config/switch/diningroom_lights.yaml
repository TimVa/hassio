# All Lights Software Switch
  - platform: template
    switches:
      diningroom_lights:
        value_template: "{{ is_state('light.dining_room', 'on') }}"
        turn_on:
          - service: light.turn_on
            entity_id: light.dining_room
        turn_off:
          - service: light.turn_off
            entity_id: light.dining_room
