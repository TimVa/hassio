# All Lights Software Switch
  - platform: template
    switches:
      hall_lights:
        value_template: "{{ is_state('light.hall_spotlights', 'on') }}"
        turn_on:
          - service: light.turn_on
            entity_id: light.hall_spotlights
        turn_off:
          - service: light.turn_off
            entity_id: light.hall_spotlights

