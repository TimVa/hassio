# All Lights Software Switch
  - platform: template
    switches:
      landing_lights:
        value_template: "{{ is_state('light.landing_spot', 'on') }}"
        turn_on:
          - service: light.turn_on
            entity_id: light.landing_spot
        turn_off:
          - service: light.turn_off
            entity_id: light.landing_spot