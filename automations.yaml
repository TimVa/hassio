    platform: state
    entity_id: sensor.landing_motion_sensor
    to: 'on'
  condition:
  - below: '20'
    condition: numeric_state
    entity_id: sensor.landing_light_level
  - condition: state
    entity_id: light.landing_spot
    state: 'off'
  - condition: state
    entity_id: light.hallway_spot_1
    state: 'off'
  - condition: state
    entity_id: light.hallway_spot_2
    state: 'off'    
  - condition: time
    after: '09:00:00'
    before: '23:29:00'
  action:
    service: homeassistant.turn_on
    entity_id: light.landing_spot, light.hallway_spot_1, light.hallway_spot_2
    data_template:
      brightness: 254
      color_temp: 318
      transition: 5

- alias: Turn on landing lights night
  trigger:
    platform: state
    entity_id: sensor.landing_motion_sensor
    to: 'on'
  condition:
  - below: '5'
    condition: numeric_state
    entity_id: sensor.landing_light_level
  - condition: state
    entity_id: light.landing_spot
    state: 'off'
  - condition: state
    entity_id: light.hallway_spot_1
    state: 'off'
  - condition: state
    entity_id: light.hallway_spot_2
    state: 'off'
  - condition: time
    after: '23:30:00'
    before: '06:59:00'
  action:
    service: homeassistant.turn_on
    entity_id: light.landing_spot, light.hallway_spot_1, light.hallway_spot_2
    data_template:
      brightness: 10
      rgb_color: [255, 0, 0]
