# All Lights Software Switch
  - platform: template
    switches:
      livingroom_lights:
        value_template: "{{ is_state('group.lounge_lights', 'on') }}"
        turn_on:
          - service: light.turn_on
            entity_id: light.living_room_pendant
          - service: light.turn_on
            entity_id: light.living_room_lamp
        turn_off:
          - service: light.turn_off
            entity_id: light.living_room_pendant
          - service: light.turn_off
            entity_id: light.living_room_lamp

