# Bathroom Sensor Automations
- alias: Turn on bathroom light morning
  trigger:
    platform: state
    entity_id: sensor.bathroom_motion_sensor
    to: 'on'
  condition:
  - below: '10'
    condition: numeric_state
    entity_id: sensor.bathroom_light_level
  - condition: state
    entity_id: light.bathroom
    state: 'off'
  - condition: time
    after: '07:00:00'
    before: '08:59:00'
  action:
    service: homeassistant.turn_on
    entity_id: light.bathroom
    data_template:
      brightness: 130
      color_temp: 318
      transition: 5

- alias: Turn on bathroom light day
  trigger:
    platform: state
    entity_id: sensor.bathroom_motion_sensor
    to: 'on'
  condition:
  - below: '30'
    condition: numeric_state
    entity_id: sensor.bathroom_light_level
  - condition: state
    entity_id: light.bathroom
    state: 'off'
  - condition: time
    after: '09:00:00'
    before: '23:29:00'
  action:
    service: homeassistant.turn_on
    entity_id: light.bathroom
    data_template:
      brightness: 254
      color_temp: 318
      transition: 5

- alias: Turn on bathroom light night
  trigger:
    platform: state
    entity_id: sensor.bathroom_motion_sensor
    to: 'on'
  condition:
  - below: '5'
    condition: numeric_state
    entity_id: sensor.bathroom_light_level
  - condition: state
    entity_id: light.bathroom
    state: 'off'
  - condition: time
    after: '23:30:00'
    before: '06:59:00'
  action:
    service: homeassistant.turn_on
    entity_id: light.bathroom
    data_template:
      brightness: 15
      color_temp: 318
      transition: 30

- alias: Turn off bathroom light 5 minutes
  trigger:
    platform: state
    entity_id: sensor.bathroom_motion_sensor
    to: 'off'
    for:
      minutes: 5
  action:
    service: homeassistant.turn_off
    entity_id: light.bathroom
    data_template:
      transition: 30

#Landing Sensor Automations
- alias: Turn on landing lights morning
  trigger:
    platform: state
    entity_id: sensor.landing_motion_sensor
    to: 'on'
  condition:
  - below: '10'
    condition: numeric_state
    entity_id: sensor.landing_light_level
  - condition: state
    entity_id: light.landing_spot
    state: 'off'
  - condition: state
    entity_id: light.landing_spot
    state: 'off'
  - condition: state
    entity_id: light.hallway_spot_2
    state: 'off'
  - condition: time
    after: '07:00:00'
    before: '09:59:00'
  action:
    service: homeassistant.turn_on
    entity_id: light.landing_spot, light.hallway_spot_1, light.hallway_spot_2
