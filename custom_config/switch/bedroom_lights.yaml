# All Lights Software Switch
  - platform: template
    switches:
      bedroom_lights:
        value_template: "{{ is_state('light.bedroom_lights', 'on') }}"
        turn_on:
          - service: light.turn_on
            entity_id: light.bedroom_lights
        turn_off:
          - service: light.turn_off
            entity_id: light.bedroom_lights
