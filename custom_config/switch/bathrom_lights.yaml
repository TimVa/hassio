# All Lights Software Switch
  - platform: template
    switches:
      bathroom_lights:
        value_template: "{{ is_state('light.bathroom_spot', 'on') }}"
        turn_on:
          - service: light.turn_on
            entity_id: light.bathroom_spot
        turn_off:
          - service: light.turn_off
            entity_id: light.bathroom_spot

