- alias: Turn off landing lights 2 minutes
  trigger:
    platform: state
    entity_id: sensor.landing_motion_sensor
    to: 'off'
    for:
      minutes: 2
  action:
    service: homeassistant.turn_off
    entity_id: light.landing_spot, light.hallway_spot_1, light.hallway_spot_2
    data_template:
      transition: 30

- alias: Long Press OFF Bedroom Remote
  trigger:
    platform: state
    entity_id: sensor.bedroom_switch
    to: '4_hold'
  action:
    service: homeassistant.turn_off
    entity_id: switch.downstairs_lights




