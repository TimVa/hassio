### Turn off Actions
- alias: Turn off Amp
  trigger:
    platform: state
    entity_id:  sensor.living_room_switch
    to: '4_click_up'
  action:
    service: homeassistant.turn_off
    entity_id: media_player.denon_avrx2300w

- alias: Turn off Pendant
  trigger:
    platform: state
    entity_id:  sensor.living_room_switch
    to: '4_click_up'
  action:
    service: light.turn_off
    entity_id: light.living_room_pendant

- alias: Turn off Lamp
  trigger:
    platform: state
    entity_id:  sensor.living_room_switch
    to: '4_click_up'
  action:
    service: light.turn_off
    entity_id: light.living_room_lamp

- alias: Turn off Christmas Lights
  trigger:
    platform: state
    entity_id:  sensor.living_room_switch
    to: '4_click_up'
  action:
    service: homeassistant.turn_off
    entity_id: switch.christmas_lights